<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Info Umur Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .info {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Info Umur Website</h1>
        <div class="info">
            <p><strong>Tanggal dibuat:</strong> <span id="creation-date"></span></p>
            <p><strong>Sudah berjalan selama:</strong> <span id="elapsed-time"></span></p>
        </div>
    </div>

    <script>
        // Ganti tanggal ini sesuai tanggal pembuatan web
        const creationDate = new Date("2023-09-01T00:00:00"); // YYYY-MM-DD

        // Tampilkan tanggal pembuatan
        document.getElementById("creation-date").innerText = creationDate.toLocaleDateString("id-ID", {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });

        // Fungsi untuk update waktu berjalan
        function updateElapsedTime() {
            const now = new Date();
            const diffMs = now - creationDate;

            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffMs / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diffMs / (1000 * 60)) % 60);
            const seconds = Math.floor((diffMs / 1000) % 60);

            document.getElementById("elapsed-time").innerText = 
                `${days} hari, ${hours} jam, ${minutes} menit, ${seconds} detik`;
        }

        // Update setiap detik
        setInterval(updateElapsedTime, 1000);
        updateElapsedTime(); // Panggil sekali di awal
    </script>
</body>
</html>
